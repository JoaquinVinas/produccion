<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Joaquín S. Viñas</title>

        <!-- Estilos principales -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="img/favicon.ico">

        <style>
            /* Estilos para el carrusel */
            .carousel {
                max-width: 800px;
                margin: 0 auto;
                position: relative;
            }
            .carousel img {
                width: 100%;
                height: auto;
                display: none;
            }
            .carousel img.active {
                display: block;
            }

            /* Cambio de color y posición de la sección contacto y redes */
            .about {
                display: flex;
                justify-content: space-between;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 20px;
                background-color: black; /* Fondo negro para que se vea */
            }
            .email a {
                color: white;
                font-size: 18px;
                text-decoration: none;
            }
            .contact {
                position: relative;
                left: 10px;
            }
            .links {
                position: relative;
                right: 10px;
            }

            /* Eliminar espacios no deseados en el encabezado */
            .header .nav-button.left, .header .nav-button.right {
                display: none;
            }
        </style>
    </head>
    
    <body>
        <!-- Encabezado -->
        <header class="header black">
            <div class="headerInner">
                <div class="headerContent">
                    <h1>
                        <a href="#" class="backTop">joaquin s. viñas</a>
                    </h1>
                </div>
            </div>
        </header>

        <!-- Carrusel de imágenes -->
        <div class="carousel">
            <img src="img/portfolio1.jpg" alt="Imagen 1" class="active">
            <img src="img/portfolio2.png" alt="Imagen 2">
            <img src="img/portfolio3.jpg" alt="Imagen 3">
            <img src="img/portfolio4.jpg" alt="Imagen 4">
        </div>
        
        <div class="leadTitle">
            <h2>productor. compositor. mix y master. arreglos</h2>
        </div>
        
        <!-- Contenido principal -->
        <div class="wrapper">
            <main role="main">
                <!-- Sección de música -->
                <section class="releases">
                    <div class="release-row">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2eyqWehsdzuWwctoS8sl0b?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                </section>
            </main>
        </div>

        <!-- Sección de contacto y redes sociales -->
        <section class="about">
            <div class="contact">
                <h4>Contacto</h4>
                <p class="email">
                    <a href="mailto:joaquinsebastianvinas@gmail.com">joaquinsebastianvinas@gmail.com</a>
                </p>
            </div>
            <div class="links">
                <h4>redes sociales</h4>
                <ul>
                    <li><a href="https://www.instagram.com/joaquin.vinas" target="_blank">instagram</a></li>
                    <li><a href="https://www.youtube.com/@joaquinvinas4883" target="_blank">youtube</a></li>
                </ul>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p class="copyright">&copy; 2024 JOAQUÍN S VIÑAS</p>
        </footer>

        <script>
            // Script para el carrusel de imágenes
            let index = 0;
            const images = document.querySelectorAll('.carousel img');
            setInterval(() => {
                images[index].classList.remove('active');
                index = (index + 1) % images.length;
                images[index].classList.add('active');
            }, 4000); // Cambiar cada 4 segundos
        </script>

        <script src="js/main.js"></script>
    </body>
</html>
